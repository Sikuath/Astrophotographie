<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Astrophotographie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- DIV pour Ã©toiles -->
  <div class="stars"></div>

  <h1>Ma Galerie Astrophotographie</h1>

  <div class="gallery">
    <div class="photo">
      <a href="images/IC1318A_RGB.jpg" class="lightbox">
        <img src="images/IC1318A_RGB.jpg" alt="IC1318A">
      </a>
      <div class="caption">IC1318A_RGB</div>
    </div>
    <div class="photo">
      <a href="images/IC1805_SHO.jpg" class="lightbox">
        <img src="images/IC1805_SHO.jpg" alt="IC1805">
      </a>
      <div class="caption">IC1805_SHO</div>
    </div>
    <div class="photo">
      <a href="images/M31.jpg" class="lightbox">
        <img src="images/M31.jpg" alt="M31">
      </a>
      <div class="caption">M31</div>
    </div>
    <div class="photo">
      <a href="images/NGC6883_RGB.jpg" class="lightbox">
        <img src="images/NGC6883_RGB.jpg" alt="NGC6883">
      </a>
      <div class="caption">NGC6883_RGB</div>
    </div>
    <div class="photo">
      <a href="images/NGC6888_SHO.jpg" class="lightbox">
        <img src="images/NGC6888_SHO.jpg" alt="NGC6888">
      </a>
      <div class="caption">NGC6888_SHO</div>
    </div>
    <div class="photo">
      <a href="images/SH2-119.jpg" class="lightbox">
        <img src="images/SH2-119.jpg" alt="SH2-119">
      </a>
      <div class="caption">SH2-119</div>
    </div>
    <div class="photo">
      <a href="images/SH2-135.jpg" class="lightbox">
        <img src="images/SH2-135.jpg" alt="SH2-135">
      </a>
      <div class="caption">SH2-135</div>
    </div>
    <div class="photo">
      <a href="images/SH2-157_SHO.jpg" class="lightbox">
        <img src="images/SH2-157_SHO.jpg" alt="SH2-157">
      </a>
      <div class="caption">SH2-157_SHO</div>
    </div>
  </div>

  <!-- Mini-lightbox -->
  <div id="lightbox-overlay" onclick="closeLightbox()">
    <img id="lightbox-image" src="">
  </div>

  <script>
    const lightboxLinks = document.querySelectorAll('.lightbox');
    const lightboxOverlay = document.getElementById('lightbox-overlay');
    const lightboxImage = document.getElementById('lightbox-image');

    lightboxLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        lightboxImage.src = link.href;
        lightboxOverlay.style.display = 'flex';
      });
    });

    function closeLightbox() {
      lightboxOverlay.style.display = 'none';
      lightboxImage.src = '';
    }
  </script>
</body>
</html>
